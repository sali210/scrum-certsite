
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="psm-container row">
                {% for post in site.posts %}
                    <div class="col-sm-4 portfolio-item">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            <div><span class="description">{{ post.description }}</span></div>
                            <div><span class="opportunities">{{ post.opportunities }}</span></div>
                            <div><span class="jobs">{{ post.jobs }}</span></div>
                        <br/>
                        <a class="details" href="{{ post.link }}" target="_blank">{{ post.linktext }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
